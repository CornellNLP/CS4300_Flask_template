        <div class="d-md-flex h-md-100">
            <div class="container py-3 col-md-5 h-md-100">
                {% for (idx, recipe, rating) in res %}
                <!-- Card Start -->
                <div class="card">
                    <div class="row">
                        <div
                            class="col-md-7 px-3"
                            style="
                                /* background-image: url('../static/tabletop.jpg');*/
                                /* background-size: cover; */
                                /* background-repeat: no-repeat; */
                                /* background-position: center center; */
                            "
                        >
                            <div class="card-body px-6">
                                <h4>{{recipe['Recipe Name']}}</h4>
                                <div class="py-1">
                                    <div>
                                      {% if rating != "n/a" %}
                                        <span class="get-rating">{{rating}}</span>
                                        <span class="font-weight-bold">/5</span>
                                      {% else %}
                                        <span>No review data.</span>
                                      {% endif %}
                                    </div>
                                </div>
                                <br />
                                <button
                                    class="recipe-button btn btn-info"
                                    id="{{idx}}"
                                >
                                    Show Recipe
                                </button>
                                <!-- <a
                                href="{{url_for('irsystem.recipe', idx=idx)}}"
                                class="mt-auto btn btn-primary"
                                id = "recipe"
                            >
                                Recipe Link
                            </a> -->
                            </div>
                        </div>
                        <div class="col-md-5">
                            <div class="squareimg-container">
                                <img
                                    class="squareimg"
                                    src="{{recipe['Recipe Photo']}}"
                                />
                            </div>
                        </div>
                    </div>
                </div>
                <!-- End of card -->
                {% endfor %}
            </div>

            <div class="col-md-7 py-3 h-md-100">
              <div class="container preview flex">
                <div class="preview">
                    <h1 id="title">No Recipe Selected</h1>
                    <p id="author"></p>
                    <div id="ingredients">
                        <h3></h3>
                        <ul id="ingredients"></ul>
                    </div>
                    <br>
                    <div id="steps">
                        <h3></h3>
                        <ol id="steps" type="1"></ol>
                    </div>
                    <br>
                    <div id="reviews">
                        <h3></h3>
                        <p id="reviews"></p>
                    </div>
                </div>
              </div>
            </div>
        </div>
        <script>
            const requestData = async function (recipeID) {
                let recipeData = await d3.json(`/recipe?idx=${recipeID}`);
                console.log(recipeData);

                d3.select("h1#title").text(recipeData["Recipe Name"]);
                d3.select("#author").text(
                    `Author Name: ${recipeData["Author"]}`
                );
                let ingredients = d3.select("#ingredients");
                ingredients.selectAll("li").remove();
                ingredients.select("h3").text("Ingredients");
                recipeData["Ingredients"].split(",").forEach((d) => {
                    ingredients.select("ul").append("li").text(d);
                });
                let steps = d3.select("#steps");
                steps.selectAll("li").remove();
                steps.select("h3").text("Directions");
                recipeData["Directions"].split("**").forEach((d) => {
                  if (d) {
                    steps.select("ol").append("li").text(d);
                  }
                });
                let reviews = d3.select("#reviews");
                reviews.selectAll("li").remove();
                reviews.select("h3").text("Review Buzzwords");
                reviews.select("#reviews").text(`${recipeData["ReviewWords"]}`);
            };

            d3.selectAll(".recipe-button").each(function () {
                let button = d3.select(this);
                button.on("click", function () {
                    console.log(button);
                    let id = button.attr("id");
                    requestData(id);
                });
            });
        </script>
        <!-- Optional JavaScript -->
        <!-- jQuery first, then Popper.js, then Bootstrap JS -->
