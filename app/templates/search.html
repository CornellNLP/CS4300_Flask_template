<html>

<head>
  <link rel="stylesheet" href="/static/bootstrap.min.css">
  <link rel="stylesheet" href="/static/main.css">
</head>

<body>
  <div class="topcorner">
    <p>Project Name: {{ name }}</p>
    <p>Student Name: ({{ netid }})</p>
  </div>
  <form class="form-inline global-search">
    <h1 style="font-size: 55px; font-family:Futura; color: #4285F4">
      C
      <span style="color: #EA4335; ">S</span>
      <span style="color: #FBBC05; ">4</span>
      3
      <span style="color: #34A853; ">0</span>
      <span style="color: #EA4335; ">0</span>
    </h1>

    <br><br>

    <div class="form-group">
      <input id="input" type="text" name="search" class="form-control" placeholder="flat hiking trail with waterfall and scenic forest views">

      <div id="toggles">
        <div>
          <input id="accessible" type="checkbox" name="requireAccessible" />
          <label for="accessible">Accessible</label>
        </div>
        <div>
          <input id="freeentry" type="checkbox" name="requireFreeEntry" />
          <label for="freeentry">Free Entry</label>
        </div>
        <div>
          <input id="parking" type="checkbox" name="requireEntryFee" />
          <label for="parking">Parking</label>
        </div>
      </div>
    </div>
    <button type="submit" class="btn btn-info"> Go! </button>
  </form>

  <form class="form-inline global-search">
    {% if data %}
        <h1>{{output_message}}</h1>
        {% for d in data %}  
            <br>
            <p>{{d.name}}: {{d.length}}mi</p>
        {% endfor %}
    {% endif %}
  </form>
</body>

</html>
