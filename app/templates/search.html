<html>
  

    <head>
        <link rel="stylesheet" href="/static/bootstrap.min.css">
        <link rel="stylesheet" href="/static/main.css">
        
        <link href = "/static/bootstrap-tokenfield.css" rel= "stylesheet" >
        <link href = "/static/bootstrap-typeahead.css" rel = "stylesheet" > 
        <link href = "/static/jquery-ui.theme.css" rel = "stylesheet" > 
        <link href = "/static/jquery-ui.css" rel = "stylesheet" > 
        <link href="/static/jqcloud.css" type="text/css" rel="stylesheet"  />



    </head>
    
    <body class = "bg" >
     

        <form class="form-inline global-search">

            <h1 style="font-size: 55px; font-family:Futura; color: #4285F4">
            B
            <font color=#EA4335>OO</font>
            <font color=#FBBC05>K</font>
            R
            <font color=#34A853>E</font>
            <font color=#EA4335>C</font>
            </h1>

            <br><br>

            <div class="form-group">
                <input type="text" id="titlefield" name="title_search" class="form-control" placeholder="Input Book Title">
            </div>
            <button type="submit" class="btn btn-info"> title </button>
        </form>
        <form class="form-inline global-search">
         
        {% if word_cloud %}
            <h1>{{word_cloud_message}}</h1>
            {% for d in word_cloud %}  
             <div id = "donewordcloud" > </div>
              <div class  = "wordcloud" >  {{d}}  </div>
            
            {% endfor %}
        {% endif %} 

        
        </form>
        

        <form class="form-inline global-search">
            <div class="form-group">
                <input id="keyfield" type="text" name="keyword_search" class="form-control" placeholder="Input Keyword">
            </div>
            <button type="submit" class="btn btn-info"> keyword </button>
        </form>
        <form class="form-inline global-search">

        {% if top_books %}
            <h1>{{top_books_message}}</h1>
            {% for d in top_books %}             
                {{d}}
            {% endfor %}
        {% endif %}
        </form>

        <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.11.4/jquery-ui.min.js"></script>
        <script src="/static/bootstrap-typeahead.js" > </script>
        <script src ="/static/bootstrap-tokenfield.js" > </script> 
        <script src = "/static/jquery-ui.js"> </script>
        <script type="text/javascript" src="/static/jqcloud.js"></script> 

        <script> 

        $( document ).ready(function() {
                console.log( "document loaded try to get the data load" );  
                console.log("document ready")  
                    var newlist = [] 
                    lst = document.getElementsByClassName("wordcloud")
                    for (var i = 0; i < lst.length ; i++) {
                        newlist.push(lst[i].innerText) 

                    }    
                    var weightlist =[] 
                    for (var i = 0 ; i < newlist.length ; i++) {
                        weightlist.push({text : newlist[i], weight : 12}) 

                    }
                    console.log(weightlist)


            $("#donewordcloud").jQCloud(weightlist, {
             width: 400,
            height: 300
            });

                    }); 
        console.log("jqclooud rendering?")



        </script>




       
        <!--script for title field added for autocomplete--> 
        
        

        <script>  

     

        $('#keyfield').tokenfield({
            autocomplete: {
                source: ['romantic','horror','language', 'computer', 'definitive']
              
            }, 
           
            noDuplicate: true ,
            lookupLimit: 5


        }); 

        </script>
    
    </body>



</html>
