<html>
    <head>
        <link rel="stylesheet" href="/static/bootstrap.min.css">
        <link rel="stylesheet" href="/static/main.css">
        <link href="https://fonts.googleapis.com/css?family=Black+Han+Sans" rel="stylesheet">
        <script src="/static/main.js"></script>
        <!-- <link rel="stylesheet" href="/static/awesomplete.css"> -->
        <!-- <script src="awesomplete.js" async></script> -->
    </head>
    <body>
        <div class="topcorner">
            <p>Project Name: {{ name }}</p>
            <p>Student Name: ({{ netid }})</p>
        </div>
        <h1>FUNDY</h1>
        <form class="form-inline global-search">
            <div class="form-group">
                <input id="input" type="text" name="politician_name" class="form-control" placeholder="A Politician's Name">
                <input id="input" type="text" name="free_form" class="form-control" placeholder="Free Form Input">
            </div>
            <button type="submit" class="btn btn-secondary"> Go! </button>
        </form>
        <form class="form-inline global-search">
            <div>
              <h2>{{output_message}}</h2>
            </div>
        </form>
        {% if data %}
            <div class="row">
                <div class="col-md-2"></div>
                <div class="col-md-2">
                    <div class="metric-box" onclick="showPopup('tweets')">
                        Tweets
                    </div>
                </div>
                <div class="col-md-1"></div>
                <div class="col-md-2">
                    <div class="metric-box" onclick="showPopup('votes')">
                        Votes
                    </div>
                </div>
                <div class="col-md-1"></div>
                <div class="col-md-2">
                    <div class="metric-box" onclick="showPopup('donations')">
                        Donations
                    </div>
                </div>
                <div class="col-md-2"></div>
            </div>
            <div class="info-popup" id="donations">
                <h4>Example Donation Data</h4>
                <p>{{ data["donations"] }}</p>
            </div>
            <div class="info-popup" id="tweets">
                <h4>Sample Tweet Data</h4>
                <p>{{ data["tweets"] }}</p>
            </div>
            <div class="info-popup" id="votes">
                <h4>Sample Vote Data</h4>
                <p>{{ data["votes" ]}}</p>
            </div>
        {% endif %}
    </body>

</html>
