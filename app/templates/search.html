<html>
    <head>
        <link rel="stylesheet" href="/static/bootstrap.min.css">
        <link rel="stylesheet" href="/static/main.css">

        <title>HahaFactory</title>

        <style>
          body{
            /* background-color: #B880BA; */
            /* background-image: linear-gradient(to right, #F6F1B6 , #FEBA2C); */
            /* background-image: linear-gradient(to right, #B880BA , #B5CBFA); */
            background-image: linear-gradient(to right, #F69B41 , #E26061);
          }

          h1{
            font-weight: 600;
            font-size: 100px;
            line-height: 1.4em;
            text-shadow: 7px 7px 1.5px #000;
            font-family: lulo-clean-w01-one-bold, sans-serif;
            color: white;
            text-shadow: 0 1px 0 #ccc,
                         0 2px 0 #c9c9c9,
                         0 3px 0 #bbb,
                         0 4px 0 #b9b9b9,
                         0 5px 0 #aaa,
                         0 6px 1px rgba(0,0,0,.1),
                         0 0 5px rgba(0,0,0,.1),
                         0 1px 3px rgba(0,0,0,.3),
                         0 3px 5px rgba(0,0,0,.2),
                         0 5px 10px rgba(0,0,0,.25),
                         0 10px 10px rgba(0,0,0,.2),
                         0 20px 20px rgba(0,0,0,.15);
          }

          .name{
            color: white;
            text-align: right;
          }

          img{
            width: 300px;
          }
        </style>
    </head>
    <body>
        <div class="topcorner">
            <p class="name">Project Name: {{ name }}</p>
            <p class="name">Student Name: ({{ netid }})</p>
        </div>
        <form class="form-inline global-search">
            <h1>HahaFactory</h1>
            <!-- <h1 style="font-size: 55px; font-family:Futura; color: #4285F4">
                HAHAFACTORY
                <span style="color: #EA4335; ">A</span>
                <span style="color: #FBBC05; ">H</span>
                A
                <span style="color: #34A853; ">F</span>
                <span style="color: #EA4335; ">A</span>
                <span style="color: #FBBC05; ">C</span>
                T
                <span style="color: #34A853; ">O</span>
                <span style="color: #EA4335; ">R</span>
                <span style="color: #FBBC05; ">Y</span>
            </h1> -->

            <br>
            <!-- <div>Icons made by <a href="https://www.flaticon.com/authors/freepik" title="Freepik">Freepik</a> from <a href="https://www.flaticon.com/" title="Flaticon">www.flaticon.com</a></div> -->
            <img src="/static/operator.png">
        <form class="form-inline global-search" action = "/" method = "GET">
            <h1 style="font-size: 55px; font-family:Futura; color: #4285F4">
                HAHA Factory
            </h1>
            
            <br><br>


            <div class="form-group">
                <input id="search" type="text" name="search" class="form-control" placeholder="Key Words">
            </div>
            <br><br>
            <div class = "form-group"> Minimum Score: 
                <input id="score" type="radio" name="score" value="1" /> 1
                <input id="score" type="radio" name="score" value="2" /> 2
                <input id="score" type="radio" name="score" value="3" /> 3
                <input id="score" type="radio" name="score" value="4" /> 4
                <input id="score" type="radio" name="score" value="5" /> 5
            </div>
            <br><br>
            <button type="submit" class="btn btn-info"> Go! </button>
        </form>
        <form class="form-inline global-search">
        {% if data %}
            <h1>{{output_message}}</h1>
            {% for d in data %}
                <br>
                <p>{{d}}</p>
            {% endfor %}
        {% endif %}
        </form>
    </body>

</html>
