<html>
    <title>Where Do I Post?</title>
    <head>
        <link rel="stylesheet" href="/static/bootstrap.min.css">
        <link rel="stylesheet" href="/static/main.css">
    </head>
    <body>
        <div class="topcorner">
            <p>Project Name: {{ name }}</p>
            <p>({{ class_name }})</p>
        </div>
        <form class="form-inline global-search">
            <h1 style="font-size: 55px; font-family:Futura; color: #4285F4">
                Subreddit Recommender
            </h1>
            
            <br><br>
            
            <div class="form-group">
                <input id="input" type="text" name="search" class="form-control" placeholder="Your Input">
            </div>
            <button type="submit" class="btn btn-info"> Go! </button>
        </form>
        <form class="form-inline global-search">
        {% if data %}
            <h1 style="font-size: 25px; font-family:Futura">
                {{output_message}}
            </h1>
            {% for d, _ in data %}  
                <br>
                <a style="font-size: 20px; font-family:Futura; color: red" href="https://www.reddit.com/r/{{d}}" target = "_blank">
                    r/{{d}}
                </a>
            {% endfor %}
        {% endif %}
        </form>
    </body>

</html>
