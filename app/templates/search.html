<html>
<body class = "bg" >

    <head>
        <link rel="stylesheet" href="/static/bootstrap.min.css">
        <link rel="stylesheet" href="/static/main.css">
        
        <link href = "/static/bootstrap-tokenfield.css" rel= "stylesheet" >
        <link href = "/static/bootstrap-typeahead.css" rel = "stylesheet" > 
        <link href = "/static/bootstrap-grid.css" rel = "stylesheet" >   
        <link href = "/static/jquery-ui.theme.css" rel = "stylesheet" > 
        <link href = "/static/jquery-ui.css" rel = "stylesheet" > 
        <link href="/static/jqcloud.css" type="text/css" rel="stylesheet"  />

    </head>

        <form class="form-inline global-search">

            <h1 style="font-size: 55px; font-family:Futura; color: #4285F4">
            B
            <font color=#EA4335>OO</font>
            <font color=#FBBC05>K</font>
            R
            <font color=#34A853>E</font>
            <font color=#EA4335>C</font>
            </h1>

            <br><br>

            <div class="form-group">
                <input type="text" id="titlefield" name="title_search" class="form-control" placeholder="Input Book Title">
            </div>
            <button type="submit" class="btn btn-info"> title </button>
        </form>
     
        <form class="form-inline global-search">
        
        {% if word_cloud %}
            <h1 id = "wordcloudtext" style="display: none;" > {{word_cloud_message}}</h1>
            {% for d in word_cloud %}  
             <div id = "donewordcloud" > </div>
            
            <div hidden class = "wordcloud" style="display: none;"> {{d}}</div>
          
            {% endfor %}
        {% endif %} 
        
        </form>
        
     
    
        <form class="form-inline global-search">
            <div class="form-group">
                <input id="keyfield" type="text" name="keyword_search" class="form-control" placeholder="Input Keyword">
            </div>
            <button type="submit" class="btn btn-info"> keyword </button>
        </form>

      
        <div id = "transparent"> 
        <form class="form-inline global-search">

        {% if top_books %}
        <div >
            <h1>{{top_books_message}}</h1>
            {% for d in top_books %} 
                    <div class="container">
                        <div class="row align-items-center">
                        <div class = "left"> 
                         <div class="col-md-4 ">
                             <img class="card-img-top d-flex align-items-center bg-light" src="hell.png" 
                                onError="this.onerror=null;this.src='https://s.gr-assets.com/assets/icons/goodreads_icon_1000x1000-aed808dec2093e20867b35cd56d9862d.png'; this.width = 160 ; this.height = 160">
                        </div>
                        </div>
                        <div class="col-md-8">
                        <div class="card-body">
                            <h5 class="card-title">{{d}}</h5>
                            <h6 class="card-subtitle mb-2 text-muted">by Good Reads</h6>
                            <p class="card-text mb-4"> Random Text</p>
                            <p class="card-text mb-4"> Random Text </p>
                   
                        </div>
                        </div>
                </div>
            </div>
            {% endfor %} 
        </div>
        {% endif %} 
            
        </form>
        </div>

  
    

        <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.11.4/jquery-ui.min.js"></script>
        <script src="/static/bootstrap-typeahead.js" > </script>
        <script src ="/static/bootstrap-tokenfield.js" > </script> 
        <script src = "/static/jquery-ui.js"> </script>
        <script type="text/javascript" src="/static/jqcloud.js"></script> 
        <script> 

        $( document ).ready(function() {
                console.log( "document loaded try to get the data load" );  
                console.log("document ready")  
                    var wordlist = [] 
                    var numlist = []
                    lst = document.getElementsByClassName("wordcloud")
                    console.log(lst)
                    
                    if (lst.length ==13) {
                        console.log(" Word not in index display create a prettier output") 
                    } else {
                    for (var i = 0; i < lst.length ; i++) { 
                        tuple = lst[i].innerText 
                        twowordlst = tuple.split(",") 
                        word = twowordlst[0].substring(4, twowordlst[0].length-1)
                        console.log(word)
                        console.log('hellowords')
                        num= twowordlst[1].substring(0, twowordlst[1].length-1)  
                        num = num.trim()   
                        wordlist.push(word) 
                        numlist.push(Number(num)) 
                    }    
                    console.log(numlist)
                    var weightlist =[] 
                    for (var i = 0 ; i < wordlist.length ; i++) {
                        weightlist.push({text : wordlist[i], weight :numlist[i]}) 

                    }
                    console.log(weightlist)
            $("#donewordcloud").jQCloud(weightlist, {
                width: 400,
                height: 300
                    }); 
                } 
            });  

        
        </script>
        <!--script for title field added for autocomplete--> 
        <script>  

    
        $('#keyfield').tokenfield({
            autocomplete: {
                source: ['romantic','horror','language', 'computer', 'definitive']
                },  
            noDuplicate: true ,
            lookupLimit: 5

        }); 

        $('#field').tokenfield({
            autocomplete: {
                source: ['romantic','horror','language', 'computer', 'definitive']      
            }, 
           
            noDuplicate: true ,
            lookupLimit: 1
        }); 


        </script>

    
    </body>



</html>
