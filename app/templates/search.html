<html>
    <head>
        <link rel="stylesheet" href="/static/bootstrap.min.css" />
        <link rel="stylesheet" href="/static/main.css" />
        <title>Screen To Table</title>
    </head>

    <body>
        <div class="topcorner">
            <p>Project Name: {{ name }}</p>
            <p>Student Name: ({{ netid }})</p>
        </div>
        <form class="form-inline global-search">
            <h1 style="font-size: 55px; font-family: Futura; color: #4285f4">
                Screen to Table
            </h1>

            <br /><br />

            <div class="form-group">
                <input
                    id="input"
                    type="text"
                    name="search"
                    class="form-control"
                    placeholder="Your Input"
                    list="movie-list"
                />
                <button type="submit" class="btn btn-info">Go!</button>
                
                <datalist id="movie-list">
                {% for result in movies %}
                    <option value="{{result}}">
                {% endfor %}
                </datalist>
            </div>
            <br />
            <div class="form-group">
                <p>Allergies: </p>
                <input
                    id="input"
                    type="text"
                    name="search2"
                    class="form-control"
                    placeholder="Your Input"
                    list="allergy-list"
                />
                <br />
                <datalist id="allergy-list">
                {% for result in allergies %}
                    <option value="{{result}}">
                {% endfor %}
                </datalist>
                <br />
                <p>Ex: "shellfish allergy", "cucumber", "nut allergy, gluten allergy" </p>
            </div>
        </form>

        {% endif %}
    </form> -->
    </body>
</html>
